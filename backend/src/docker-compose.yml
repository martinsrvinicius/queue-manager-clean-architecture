version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: queuemanager
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://admin:password@postgres:5432/queuemanager
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - .:/app
      - /app/node_modules

  worker:
    build: .
    command: npm run worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://admin:password@postgres:5432/queuemanager
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq

volumes:
  postgres_data:
